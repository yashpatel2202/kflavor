#  ios: kflavor.app.ios
firebase: firebase-project-id # optional
scheme: kflavor               # optional
app_link: kflavor.com         # optional
# optional icon config
icon:
  ios: path/to/ios/icon.png
  android:
    path: path/to/android/adaptive_icon.png
    background: color

